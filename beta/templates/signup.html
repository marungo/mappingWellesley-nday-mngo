{% extends "basic.html" %}
{% block meta %}
{{ super() }}
{% endblock %}

{% block body %}
    <div id="main">
        <h1 align="center">Sign Up for WeMap!</h1>
        <p align="center">Please fill out the following form to join our service.<br>
            Your username will be your Wellesley alias.</p><br>
        <form method="post" action="" align="left" style="padding-left:27%; padding-right:20%; text-align:justify">
            <p><label for="name">Name:</label>
                <input type="text" name="name"></p>
            <p><label for="year">Class Year:</label>
                <input type="text" name="year"></p>
            <p><label for="email">Wellesley Email:</label>
                <input type="text" name="email"></p>
            <p><label for="password">Password:</label>
                <input type="password" name="password"></p>
            <p><label for="verify">Retype Password:</label>
                <input type="password" name="verify"></p>
            <p><input type="submit" name='submit' value="Sign Up"></p>
        </form></p><br><br>
        <p align="center">(Already signed up? Click <a href="/login/">here</a> to login!)</p>
    </div>

{% endblock %}
