<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name=author content="Naomi Day and MR Ngo">    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/wemapstyle.css') }}">
</head>
<body id="body">

<!-- display flash messages -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div id="flashes">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}


<div id="main">
    <h1 align="center">Login to WeMap</h1><br>

    <form method="post" action="" align="center">
        <p><label for="username">Username:</label>
            <input type="text" name="username"></p>
        <p><label for="password">Password:</label>
            <input type="password" name="password"></p>
        <p><input type="submit" name='submit' value="Login"></p>
    </form><br>

    <p align="center">(Haven't signed up? Click <a href="/signup/">here</a> to join!)</p>
</div>

</body>
</html>
