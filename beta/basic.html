<!doctype html>
<html>
<head>
  {% block meta %}
    <meta charset='utf-8'>
    <meta name=author content="Naomi Day and MR Ngo">   
  {% endblock %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/wemapstyle.css') }}">
  {% block stylesheets %}{% endblock %}
</head>

<body id='body'>
  
  <!-- display flash messages -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div id="flashes" style='color:#fff'>
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

    {% block body %}

        <div id='menu' width='500px'>
          <form method='post' name="menu">
            <input type='submit' name="submit" value="Go To Map"></input>
            <input type='submit' name="submit" value="Go to Profile"></input>
            <input type='submit' name="submit" value="Logout"></input>
          </form>
        </div>

    {% endblock %}

</body>

{% block js %}{% endblock %}

</html>
